{% set version = "4.2.4" %}

package:
  name: pywps
  version: {{ version }}

source:
  url: https://github.com/geopython/pywps/archive/{{ version }}.tar.gz
  sha256: fda34b95db1119191f6abc667a779b4c2d85015deed8fc7ecd877ff680ce5467

build:
  number: 1
  skip: True  # [win]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - owslib
    - jsonschema
    - lxml
    - werkzeug
    - sqlalchemy
    - python-dateutil
    - requests
    - jinja2
    - pathlib
    - flufl.enum  # [py27]

test:
  imports:
    - pywps

about:
  home: http://pywps.org/
  license: MIT
  license_file: LICENSE.txt
  summary: 'PyWPS (Python Web Processing Service) is an implementation of the Web processing Service standard from Open Geospatial Consortium.'

extra:
  recipe-maintainers:
    - cehbrecht
